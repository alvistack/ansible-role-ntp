# This command specifies the complete path and name of the file used to record
# the frequency of the local clock oscillator.
ntp__driftfile: "{{ _ntp__driftfile }}"

# Indicates the full path of a directory where statistics files should be
# created.
ntp__statsdir: "/var/log/ntpstats"

# The various modes are determined by the command keyword and the type of the
# required IP address.
ntp__configuration_commands: "{{ _ntp__configuration_commands }}"

# The ntpd(8) daemon implements a general purpose address/mask based
# restriction list.
ntp__access_control_commands: [
  "restrict -4 default kod notrap nomodify nopeer noquery limited",
  "restrict -6 default kod notrap nomodify nopeer noquery limited",
  "restrict 127.0.0.1",
  "restrict ::1",
  "restrict source notrap nomodify noquery",
]
