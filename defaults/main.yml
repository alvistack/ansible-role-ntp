ntp_statsdir: "/var/log/ntpstats"
ntp_server: "{{ _ntp_server }}"
ntp_restrict: [
  "-4 default kod notrap nomodify nopeer noquery limited",
  "-6 default kod notrap nomodify nopeer noquery limited",
  "127.0.0.1",
  "::1",
  "source notrap nomodify noquery",
]
