- name: apt-get install
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _apt }}"
  register: result
  until: result is succeeded
  tags: ntp

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  with_items:
    - { dest: "{{ ntp_statsdir }}", owner: "ntp", group: "ntp" }
    - { dest: "/run/lock", mode: "1777" }
  tags: ntp

- name: copy templates
  template:
    src: "./templates{{ item.dest }}.j2"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  with_items:
    - { dest: "/etc/ntp.conf" }
  notify:
    - ntp | systemctl restart ntp
  tags: ntp

- name: flush handlers
  meta: flush_handlers
  tags: ntp

- name: enable service
  service:
    name: ntp
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: ntp
